{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>ezPaper</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="{% if active == 'index' %}active{% endif %} navbar-brand" href="/">ezPaper</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">                        
                        <li {% if active == 'register' %}class="active"{% endif %}><a href="/register">Registre-se</a></li>
                    </ul>
                    
                    <ul class="nav navbar-nav">
                        <li {% if active == 'register_worktime' %}class="active"{% endif %}><a href="/register_worktime">Horários</a></li>
                        <li {% if active == 'user_list' %}class="active"{% endif %}><a href="/user_list">Usuários</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </header>
    <article>
        <section class="container-fluid">
            {% block content %}
            {% endblock %}
        </section>        
    </article>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
