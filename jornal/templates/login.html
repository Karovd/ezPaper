{% extends 'base.html' %}

{% block content %}
<section class="row">
    <section class="col-xs-12 col-md-4 col-md-offset-4">
        <section class="panel panel-default">
            <section class="panel-heading text-center">
                <h3><strong>Login</strong> - ezPaper</h3>
            </section>
            <section class="panel-body">
                {% if error_message %}
                <section class="alert alert-danger alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{ error_message }}
                </section>
                {% endif %}
                <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}                    
                    <section class="form-group">                        
                        <label for="username" class="col-sm-12 col-md-12">Usu√°rio:</label>
                        <section class="col-sm-12 col-md-12">
                            <input type="text" name="username" placeholder="jornalista" class="form-control">
                        </section>                        
                    </section>
                    <section class="form-group">
                        <label for="password" class="col-sm-12 col-md-12">Senha:</label>
                        <section class="col-sm-12 col-md-12">
                            <input type="password" name="password" placeholder="********" class="form-control">
                        </section>
                    </section>
                    <section class="form-group">
                        <section class="col-sm-12">
                            <button type="submit" class="btn btn-success form-control">Login</button>
                        </section>
                    </section>
                </form>
            </section>
        </section>
    </section>
</section>
{% endblock %}
