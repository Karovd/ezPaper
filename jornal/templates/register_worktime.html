{% extends 'base.html' %}

{% block content %}
<section class="row">
    <section class="col-xs-12 col-md-4 col-md-offset-4">
        <section class="panel panel-default">
            <section class="panel-heading text-center">
                <h3><strong>Registro de hor√°rios</strong> - ezPaper</h3>
            </section>
            <section class="panel-body">
                {% if error_message %}
                <section class="alert alert-danger alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{ error_message }}
                </section>
                {% endif %}
                <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <section class="form-group">
                            <section class="col-sm-offset-2 col-sm-10">
                                <span class="text-danger small">{{ field.errors }}</span>
                            </section>
                            <label for="{{ field.id_for_label }}" class="col-sm-12 col-md-12">{{ field.label_tag }}</label>
                            <section class="col-sm-12 col-md-12">{{ field }}</section>
                        </section>
                    {% endfor %}
                    <section class="form-group">
                        <section class="col-sm-12">
                            <button type="submit" class="btn btn-success form-control">Cadastrar</button>
                        </section>
                    </section>
                </form>
            </section>
        </section>
    </section>
</section>
{% endblock %}
