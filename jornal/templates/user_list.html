{% extends 'base.html' %}

{% block content %}     
    <section class="container-fluid">
        <section class="row"><h2>Usuários do sistema</h2></section>
        <section class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Usuário</td>
                        <td>Email</td>
                        <td>Telefone</td>
                        <td>Horário</td>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.telephone }}</td>
                        <td>{{ user.horario }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </section>    
{% endblock %}
